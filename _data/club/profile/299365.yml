desc_cn: |
  <p>在明尼苏达的冰天雪地里，有一群奔跑的华人勇士，他（她）们来自明州雪狼跑团。在过去的6年里，雪狼跑团从最初的4人，发展壮大到拥有近60名成员的大狼群。雪狼的足迹遍布全美主要的马拉松赛事。在柏林马拉松和北京马拉松的跑道上也有明州雪狼的身影。雪狼跑团的成员每年都会活跃在明州的5K，10K，半程和全程马拉松的赛场上。以雪狼为主的队伍披星戴月，穿梭在Ragnar的高山深谷间的不同赛场，取得了骄人的成绩。</p>
  <p>创造团结、积极、健康的生活方式是雪狼跑团的宗旨。持续不断扩大的影响力，使雪狼跑团成为明尼苏达州华人的骄傲。</p>
  
