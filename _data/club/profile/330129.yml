desc: 飛狐 PHIRE (Philadelphia Running Echo)，是由一群居住在大費城地區的喜愛跑步的華人朋友自發組成，追求快樂跑步，健康生活，和結識朋友的理念。其隊徽設計理念採用了福吉谷乃至大費城地區常見到的美國獨立戰爭時期的加農炮。昔日炮火聲，今日跑步聲，聲聲入耳，響徹谷底。發音也和fire相似，有開火、起跑的意思。跑團屬於飛狐華人體育協會的分支。
