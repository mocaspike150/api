desc: |
  新蜂是一个位于纽约市辐射大纽约地区的跑团。新蜂是一只年轻的队伍。新蜂志在鼓励在纽约工作学习的年轻精英们参与到跑步中来，并将跑步作为可以获益终身的优良习惯。新蜂活跃于各大马拉松及各式各样的跑步比赛，尤其力争在NYRR举办的各项比赛中取得好成绩。但参加比赛只是我们目标中很小的一部分，强健体魄，乐观生活，结交志同道合的朋友也是我们希望通过跑步实现的目标。
  NewBee is a young running team based in New York Area, the purpose of a Chinese runnning club in New York is trying to encourage more young professionals now studying or working in new york area develop a lifetime habit -- Running. NewBee is not mainly aiming to races, but taking part in marathon tours or competing in NYRR team racing are part of our goals.

