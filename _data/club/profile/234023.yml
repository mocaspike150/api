desc: BEN running club was created by a group of Chinese running enthusiasts in the Greater Boston area. Some of us train hard for races of distances anywhere from a mile to 100 miles. Others simply enjoy daily conversational runs with fellow endorphin addicts. We are a very friendly, social, and active group, and we intend to keep it that way. Life is short. Run long. 
desc-cn: 犇BEN集结了以波士顿为中心面及新英格兰地区的一群热爱跑步的华人或与华人有密切联系的跑者。我们提倡健康科学的跑步锻炼方式; 鼓励跑步健身活动；促进跑步爱好者间的友好沟通和交流；提倡乐观健康，不断超越自我的生活态度。犇是美国田径协会（USATF）注册俱乐部， 也是被美国政府部门审核通过的NPO（非营利性组织）。
