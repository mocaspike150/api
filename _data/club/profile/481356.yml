  Nose Hill Running is a Chinese runner's club based in Calgary, Canada. Established in November of 2014. We gather in Nose Hill Park every Saturday and run for a 10K circle. 駜跑团是加拿大第四大城市，西部石油重镇卡尔加利的华人跑团。自2014年11月成立以来，我们每周六早上聚集在市内的Nose Hill公园跑一圈10公里。
