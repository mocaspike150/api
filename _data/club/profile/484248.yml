desc: Please visit https://www.nkaa-chicago.org/chi-marathon, and scan the QR code to join 巍巍南开跑团微信群. Encourage and promote a healthy running life style among Nankai alumni!
desc: |
  2019年10月17日，南开大学将迎来建校100周年华诞。为配合百年校庆活动，大芝加哥地区校友应海内外校友强烈要求，发起百位南开人跑芝马的大型庆祝活动。芝加哥马拉松是世界马拉松大满贯之一，下届将于2019年10月13日举行。校友啦啦队将为参赛校友敲锣打鼓，摇旗呐喊，提供鼎力支持，举办聚会联谊及其它活动。振兴南开“允公允能、日新月异”之精神；礼赞巍巍南开百年光辉历程！
  大芝加哥地区的南开校友诚挚欢迎海内外校友来芝加哥跑马一聚，为南开百年献礼！
  南开、南开，芝马等你来！
