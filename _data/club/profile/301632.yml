desc-cn: "知足常跑(PALs)是一个以美国马里兰州哈维郡（Howard County)为中心的以微信群为联络平台的华人跑步团体。于2015年三月由几位长跑爱好者组建，现今已经发展到好几百人的跑步健身美食交友的团队。队员们在网上互相交流跑步经验和知识，并在每周六周日有固定的集体长跑活动。知足常跑的英文名是Patuxent Atheletic League of Striders (PALs), 与“跑”谐音，取之于跑步伙伴的意思。”别人看我太疯癫，我笑别人看不穿。世俗名利皆浮云，知足常跑保平安”。我们秉承“健康、关爱、陪伴、快乐”的精神，旨在通过跑步，传递爱与健康的正能量，让更多的人活得精彩，活得快乐！"
